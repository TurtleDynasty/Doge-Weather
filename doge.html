<html>
	<head>
		<script>
			var city = getElementById('userCity').value;
			
			function myFunc(){

    			var xmlhttp = new XMLHttpRequest();
    			var url = "http://api.openweathermap.org/data/2.5/weather?q="+city.toString();

    			xmlhttp.onreadystatechange=function(){
      				if (xmlhttp.readyState==4 && xmlhttp.status==200){
        				var myArr = JSON.parse(xmlhttp.responseText);
		
						var temp = parseFloat(myArr.main.temp) - 273.15;
						temp = temp.toFixed(2)
						temp = temp.toString();
		
						var time = new Date();
						//var time = "" + getDate() + " - " + getMonth() + " - " + getFullYear();
		
						var out = "The weather for " + myArr.name + " is:<br>" + temp + " C (roughly),<br>and " + myArr.weather[0].description + "<br>" + "As of: " + time;
		
        				document.getElementById("result").innerHTML = out;
    				}
  				}

				xmlhttp.open("GET",url,true);
				xmlhttp.send();
			}
		</script>
	</head>
	<body>

		
		<div style='text-align: center;'>
			<form>
				<input type="text" id="userCity" placeholder="such location">
				<button type="button" onclick="myFunc()">Click for weather!</button>
			</form>
			<div id="result"></div>
		</div>

		<div style="text-align: center; width:50%; margin-left:25%">
			<div style="display: inline-block;
						position: relative;
						width: 100%;
						padding-bottom: 100%;
						vertical-align: middle;
						overflow: hidden;">
				<object id='doge' data='doge.svg' type='image/svg+xml' width='100%' height='100%' style="display: inline-block;
																										position: absolute;
																										top: 0;
																										left: 0;">
					
				</object>

			
			</div>
		</div>


	</body>
</html>
